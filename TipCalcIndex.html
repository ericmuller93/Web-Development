<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf=8">
		<title>Tip Calculator!</title>
	</head>
	<body>
		<div id="container">
			<h1>Tip Calculator</h1>
				<div id="calculator">
				
					<form>
						<p>How much was your bill?</p>
							$<input id="TotalBill" type="text" placeholder="Bill Amount">
						<p>How was your service?</p>
						<!-- This is where our service quality input container begins -->
						<select id="servQual">
							<option disabled selected value="0"> Select Your Service Quality </option>
							<option value="0.3">30&#37; &#45; Outstanding</option>
							<option value="0.2">20&#37; &#45; Pretty Good</option>
							<option value="0.15">15&#37; &#45; Just Ok</option>
							<option value="0.1">10&#37; &#45; Not Good</option>
							<option value="0.05">5&#37; &#45; Awful</option>
						</select>
					</form>
					<!-- This is the amount of people input container -->
					<p>How many ways are you splitting the bill?</p>
					<input id="peopleAmt" type="text" placeholder="Number of People">
					<button type="button" id="calculate">Calculate</button>
				</div> <!--end of the calculator -->
				<div id="totalTip">
					<sup>$</sup><span id="tip">0.00</span>
					<small id="each">each</small><!--maybe do this in css-->
				</div>
			</div>
		<script>
			function calculateTip() {
				var billTotal = document.getElementById("TotalBill").value;
				var serviceTotal = document.getElementById("servQual").value;
				var peopleTotal = document.getElementById("peopleAmt").value;
				if(billTotal === "" || serviceTotal == 0) <!--validate the user actually entered info -->
					{alert("Please enter values");
					return;
					}
				if (peopleTotal ==="" || peopleTotal <=1)
					{peopleTotal = 1;
					document.getElementById("each").style.display = "none";
					}
				else {
					document.getElementById("each").style.display = "block";
					 }
				var total = (billTotal * serviceTotal) / peopleTotal;
				total = Math.round(total * 100) / 100; <!--this will round our total-->
				total = total.toFixed(2);<!--this gives us a definite two decimals -->
				document.getElementById("totalTip").style.display = "block";
				document.getElementById("tip").innerHTML = total; 
			}
			document.getElementById("totalTip").style.display = "none";
			document.getElementById("each").style.display = "none";
			
			document.getElementById("calculate").onclick = function()
				{calculateTip();
				};
		</script>
	</body>
</html>
